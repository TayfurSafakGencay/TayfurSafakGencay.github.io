<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <<link rel="stylesheet" href="../../styles.css">
    <title>Document</title>
    <script>document.addEventListener("DOMContentLoaded", function() {LoadModals();});</script>
</head>

<body>
<div>
    <p class="smallTitle">Projects</p>
    <div style="display: flex; align-items: center">
        <a><i class="ti-info-alt modal-icon-link" style="font-size: 18px; margin-left: 5px; color: black"></i></a>
        <p class="normalText" style="margin-top: 13px; margin-left: -8px;">Click on the project to view its details.</p>
    </div>
</div>

<div class="project-card-container">
    <div class="project-card" onclick="openModal('TileBustersCloneModal')">
        <img src="../../Images/Games/TileBustersClone.png" alt="TileBusters" class="project-image">
        <div class="overlay-project-card-container">
            <p class="overlay-project-card-text">Tile Busters (Clone)</p>
        </div>
    </div>
    <div class="project-card" onclick="openModal('RoyalMatchCloneModal')">
        <img src="../../Images/Games/RoyalMatchClone.png" alt="RoyalMatch" class="project-image">
        <div class="overlay-project-card-container">
            <p class="overlay-project-card-text">Royal Match (Clone)</p>
        </div>
    </div>
    <div class="project-card" onclick="openModal('BallBlastCloneModal')">
        <img src="../../Images/Games/BallBlastClone.png" alt="BallBlast" class="project-image">
        <div class="overlay-project-card-container">
            <p class="overlay-project-card-text">Ball Blast (Clone)</p>
        </div>
    </div>
    <div class="project-card" onclick="openModal('ParkingOrderCloneModal')">
        <img src="../../Images/Games/ParkingOrderClone.png" alt="ParkingOrder" class="project-image">
        <div class="overlay-project-card-container">
            <p class="overlay-project-card-text">Parking Order (Clone)</p>
        </div>
    </div>
    <div class="project-card" onclick="openModal('SubwaySurfersPrototypeModal')">
        <img src="../../Images/Games/SubwaySurfersPrototype.png" alt="SubwaySurfers" class="project-image">
        <div class="overlay-project-card-container">
            <p class="overlay-project-card-text">Subway Surfers (Prototype)</p>
        </div>
    </div>
</div>

<div id='TileBustersCloneModal' class="modal"></div>
<div id='RoyalMatchCloneModal' class="modal"></div>
<div id='BallBlastCloneModal' class="modal"></div>
<div id='ParkingOrderCloneModal' class="modal"></div>
<div id='SubwaySurfersPrototypeModal' class="modal"></div>

<script src="../../JS/ProjectModalReference.js"></script>
</body>
</html>
